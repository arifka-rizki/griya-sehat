<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Admin </title>
    <link
      rel="stylesheet"
      href="css/bootstrap.css"
    />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body class="bg-karangan">
    
    <!--card-->    
    <div class="container">
        <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-set my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form class="form-set">
                <div class="form-label-group">
                        <label for="inputEmail">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    
                </div>

                <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>

                
                <button class="btn btn-lg btn-danger btn-block my-4" type="submit">Sign in</button>
                <p class=" text-center">
                    <a href="index.html">Kembali</a>
                </p>
                
            
                </form>
            </div>
            </div>
        </div>
        </div>
    <!--footer-->
    <footer class=" site-footer bg-karangan">
        </div>
        <div class=" footer-copyright small text-center text-muted ">Copyright &copy; 2019 - Griya Sehat Bakri PS</div>
        </div>
    </footer>
    
    </div>

    <script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
    <!--<script src="frontend/libraries/retina/retina.min.js"></script-->
    </body>
</html>
